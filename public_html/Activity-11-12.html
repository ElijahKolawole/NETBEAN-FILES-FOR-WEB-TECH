<script>

var canvas = document.getElementById("myarea");
var ctx = canvas.getContext("2d");
var truckInitX = 150;
var truckInitY = 300;
var truckPosX = truckInitX;
var truckPosY = truckInitY;
var truckWidth = 200;
var truckHeight = 100;
var wheelRadius = 25;
var wheelOffset = 50;
var moveDirection = "right"
var moveSpeed = 10;
var canvasWidth = canvas.width;
var canvasHeight = canvas.height;
var bombImg = document.getElementById("bomb");
var bombSpeed = 5;
var bombSize = bombImg.width;
var bombGap = truckWidth/8;
var bombNumber = Math.floor(canvasWidth/(bombSize+bombGap));
var bombPosX = new Array(bombNumber);
var bombPosY = new Array(bombNumber);
var aliveTime = 0;

initGame();
setInterval(drawEverything, 100);
//drawEverything();


function drawEverything()
{

	ctx.fillStyle = canvas.style.backgroundColor;
    ctx.fillRect(0,0, canvasWidth, canvasHeight);
    drawSurronding();

	drawRoad();
    
    drawTwoWheels();
    drawBody();
    moveTruck();
    //drawCloud();

    drawBombs();
    moveBombs();
  



}


function drawBody()
{
	ctx.beginPath();
    ctx.fillStyle = "green";
    ctx.fillRect(truckPosX, truckPosY, truckWidth, truckHeight);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 5;
    ctx.setLineDash([20,0]);
    ctx.strokeRect(truckPosX, truckPosY, truckWidth, truckHeight);

    var img = document.getElementById("ggc"); 
    ctx.drawImage(img, truckPosX, truckPosY, truckWidth, truckHeight);



}

function drawAnyCloud(x,y,s,angle)
{
	ctx.translate(x,y); 
	ctx.rotate(angle);
	ctx.scale(s,s);
	ctx.translate(-284,-88);
	drawCloud();
    ctx.translate(284,88);
    ctx.scale(1/s,1/s);
    ctx.rotate(-angle);
    ctx.translate(-x,-y); 





}

function drawWheel()
{
	ctx.rotate((truckPosX - truckInitX)/wheelRadius); 
	ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.setLineDash([20,0]);
    ctx.arc(0,0, wheelRadius, 0, 2*Math.PI);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(wheelRadius, 0);
    ctx.lineTo(-wheelRadius, 0 );
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(0,wheelRadius);
    ctx.lineTo(0,-wheelRadius );
    ctx.stroke();    
    ctx.rotate(-(truckPosX - truckInitX)/wheelRadius); 


}


function drawTwoWheels()
{
	ctx.translate(truckPosX+wheelOffset, truckPosY+truckHeight);
	drawWheel();
    ctx.translate(-(truckPosX+wheelOffset), -(truckPosY+truckHeight));
    
    ctx.translate(truckPosX+truckWidth-wheelOffset, truckPosY+truckHeight);
	drawWheel();
    ctx.translate(-(truckPosX+truckWidth-wheelOffset), -(truckPosY+truckHeight));


}

function moveTruck()
{

	if(moveDirection == "right")
    {
    
    	if(truckPosX <= canvasWidth-truckWidth-moveSpeed)
        truckPosX += moveSpeed;
        
        else
        {
        	truckPosX = canvasWidth-truckWidth;
            moveDirection = "left";
        
        }
        
    
    truckPosX += moveSpeed;
    
    }
    
    else
    {
    	if(truckPosX >= moveSpeed)
        truckPosX -= moveSpeed;
        
        else
        {
        	truckPosX = 0;
            moveDirection = "right";
        }
    truckPosX -= moveSpeed;
    
    }



}

function drawRoad()
{
	ctx.beginPath();
	ctx.strokeStyle = "blue";
    ctx.lineWidth = 10;
    ctx.setLineDash([20,5]);
    ctx.moveTo(0, truckPosY+truckHeight+wheelRadius+10);
    ctx.lineTo(canvasWidth, truckPosY+truckHeight+wheelRadius+10);
    ctx.stroke();


}

function drawCloud()
{


//cloud
ctx.beginPath();
ctx.moveTo(170, 80);
ctx.bezierCurveTo(130, 100, 130, 150,230, 150);
ctx.bezierCurveTo(250, 180, 320, 180,340, 150);
ctx.bezierCurveTo(420, 150, 420, 120,390, 100);
ctx.bezierCurveTo(430, 40, 370, 30, 340, 50);
ctx.bezierCurveTo(320, 5, 250, 20, 250, 50);
ctx.bezierCurveTo(200, 5, 150, 20,170, 80);
ctx.closePath();
ctx.fillStyle = "#EEEEEE";
ctx.fill();
//ctx.strokeStyle = "blue";
//ctx.stroke;
}

function drawSurronding()
{
    //Cloud
    drawAnyCloud(150,100,0.5, 30/180*Math.PI);
    drawAnyCloud(450,200,0.3, 90/180*Math.PI);
    drawAnyCloud(650,70,0.7, -60/180*Math.PI);

    //Mountain
    ctx.beginPath();
    ctx.moveTo(0, truckPosY);
    ctx.lineTo(canvasWidth/5*1, truckPosY-150);
    ctx.lineTo(canvasWidth/5*2, truckPosY+20);
    ctx.lineTo(canvasWidth/5*3, truckPosY-100);
    ctx.lineTo(canvasWidth/5*4, truckPosY+10);
    ctx.lineTo(canvasWidth/5*5, truckPosY-50);
    ctx.lineTo(canvasWidth/5*5, truckPosY+truckHeight);
    ctx.lineTo(0, truckPosY+ truckHeight);
    ctx.closePath();
    ctx.fillStyle = "rgb(0, 200, 0)";
    ctx.fill();



    var img = document.getElementById("water");
    ctx.drawImage(img, 0, truckPosY + truckHeight + wheelRadius*3, canvasWidth, canvasHeight - (truckPosY + truckHeight + wheelRadius*3));
}

function initGame()
{
    aliveTime = 0;
    truckPosX = truckInitX;
    truckPosY = truckInitY;

    for(i = 0; i < bombNumber; i++)
    {
        bombPosX[i] = i*(bombGap + bombSize) + bombGap/2;
        bombPosY[i] = -Math.floor(Math.random()*bombSize*30)+bombSize;

    }

}

function moveBombs()
{
    for(i = 0; i < bombNumber; i++)
    {
        bombPosY[i] += bombSpeed;

        if(bombPosY[i] > canvasHeight)
        bombPosY[i] = -Math.floor(Math.random()*bombSize*30)+bombSize;


    }

}

function drawBombs()
{
    for(i = 0; i < bombNumber; i++)
    {
        
        ctx.drawImage(bombImg, bombPosX[i], bombPosY[i], bombSize, bombSize);
    }

}

</script>
