             function drawEverything(){

            function drawCurvedRectangle(canvas, sx, sy, ex, ey, radius, color){
                ctx = canvas.getContext("2d");
                ctx.beginPath();
               
              ctx.moveTo(radius, 0);
        
              ctx.arcTo(sx + canvas.width, sy + 0, ex + canvas.width, ey + radius, radius);
              

              ctx.arcTo(sx + canvas.width, sy + canvas.height, ex + canvas.width - radius, ey + canvas.height, radius);
             
              ctx.arcTo(sx + 0, sy + canvas.height, ex + 0, ey + canvas.height- radius, radius - 30);
              ctx.arcTo(sx + 0, sy + 0, sy + radius, ey + 0, radius - 40);
              ctx.fillStyle = color;
              ctx.fill();




                
                
                //ctx.stroke();
            }

                ctxOne.fillStyle = pink;

            function drawCircle1(canvas, circleX, circleY, radius, lineWidth){
               
               
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(circleX,circleY,radius, 0, 2 * Math.PI);
                ctx.strokeStyle = whiteB;
                ctx.lineWidth = lineWidth;
                ctx.stroke();
            }
            
              function drawCircle2(canvas, circleX, circleY, radius){
               
               
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(circleX,circleY,radius,  (5 * Math.PI) / 6, ( Math.PI) / 6);
                //ctx.arc(circleX,circleY,radius,  (1 * Math.PI) , 0);
        
                ctx.fillStyle = blue;
               
                ctx.fill();
            }
            
               function drawCircle3(canvas, circleX, circleY, radius){
               
               
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(circleX,circleY,radius,  (8 * Math.PI) / 9, ( Math.PI) / 9, true);
                //ctx.arc(circleX,circleY,radius,  (1 * Math.PI) , 0);
        
                ctx.fillStyle = white;
               
                ctx.fill();
            }
            
            
            
            function drawCircle4(canvas, circleX, circleY, radius, lineWidth){
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(circleX, circleY, radius, 0 ,  2 * Math.PI);
                ctx.strokeStyle = whiteB;
                ctx.lineWidth = lineWidth;
                fillStyle = white;
                ctx.fill();
                ctx.stroke();
            
    }
       
            function drawCircle5(canvas, circleX, circleY, radius, lineWidth){
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(circleX, circleY, radius, 0 ,  2 * Math.PI);
                ctx.strokeStyle = whiteB;
                ctx.lineWidth = lineWidth;
                fillStyle = white;
                ctx.fill();
                ctx.stroke();
                
            }
            
            function drawThreeDots(canvas, dotX, dotY, radius){
               
                var ctx = canvas.getContext("2d");
                 ctx.beginPath();
                ctx.arc(dotX, dotY, radius, 0,  2 * Math.PI );
                 ctx.arc(dotX, dotY + 30, radius, 0,  2 * Math.PI );
                 ctx.arc(dotX, dotY + 60, radius, 0,  2 * Math.PI );
                ctx.fillStyle = black;
                ctx.fill();
                
            }
            
             function drawTwoDots(canvas, dotX, dotY, radius){
               
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(dotX, dotY, radius, 0,  2 * Math.PI );
                ctx.arc(dotX + 40, dotY , radius, 0,  2 * Math.PI );
                ctx.fillStyle = black;
                ctx.fill();
                
            }
